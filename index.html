<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title></title>
  </head>

  <body>
    <header>
      <img class="logo" src="./images/LOGO-02 3.jpg" alt="redberry" />
      <button class="enter">შესვლა</button>
    </header>
    <main>
      <div class="minicontainer">
        <h1>ბლოგი</h1>
        <img
          class="figures"
          src="./images/Blog-1024x355 1 (3).png"
          alt="geometric figures"
        />
      </div>
      <div class="buttons"></div>
      <div class="card-box"></div>
    </main>

    <div class="login-container">
      <div class="login">
        <img src="images/X.png" alt="close icon" id="close-icon" />
        <h2>შესვლა</h2>
        <label for="email-input">ელ-ფოსტა</label>
        <div class="input_button">
          <input
            type="text"
            id="email-input"
            placeholder="Example@redberry.ge"
          />
          <span id="error-span"
            ><img
              src="./pages/addNewBlog/images/error-icon.svg"
              alt="error-icon"
            />
            <p>ელ-ფოსტა უნდა სრულდებოდეს @redberry.ge -ით</p></span
          >
          <button id="submit">შესვლა</button>
        </div>
      </div>
      <div class="succeed login">
        <img src="images/X.png" alt="close icon" id="close-icon" class="x" />
        <div class="succeed_h2">
          <img src="images/tick-circle.svg" alt="succeed logo" />
          <h2>წარმატებული ავტორიზაცია</h2>
        </div>
        <button id="submit" class="good">კარგი</button>
      </div>
    </div>
  </body>
</html>
