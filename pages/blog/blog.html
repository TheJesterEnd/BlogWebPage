<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="blog.css" />
    <script src="blog.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="../../images/LOGO-02 3.jpg" alt="redberry" />
      <button class="enter">შესვლა</button>
    </header>

    <main>
      <div class="main-container">
        <img src="../../images/Arrow2.png" alt="arrow" class="back-img" />
      </div>
    </main>
    <div class="title-arrow">
      <h2 class="similar-articles">მსგავსი სტატიები</h2>
      <div class="arrows">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="44"
          height="44"
          viewBox="0 0 44 44"
          fill="none"
        >
          <rect
            x="44"
            y="44"
            width="44"
            height="44"
            rx="22"
            transform="rotate(180 44 44)"
            fill="#5D37F3"
          />
          <path
            d="M26 21C25.4477 21 25 21.4477 25 22C25 22.5523 25.4477 23 26 23L26 21ZM26.8071 22.7071C27.1976 22.3166 27.1976 21.6834 26.8071 21.2929L20.4431 14.9289C20.0526 14.5384 19.4195 14.5384 19.0289 14.9289C18.6384 15.3195 18.6384 15.9526 19.0289 16.3431L24.6858 22L19.0289 27.6569C18.6384 28.0474 18.6384 28.6805 19.0289 29.0711C19.4195 29.4616 20.0526 29.4616 20.4431 29.0711L26.8071 22.7071ZM26 23L26.1 23L26.1 21L26 21L26 23Z"
            fill="white"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="44"
          height="44"
          viewBox="0 0 44 44"
          fill="none"
        >
          <rect width="44" height="44" rx="22" fill="#E4E3EB" />
          <path
            d="M18 23C18.5523 23 19 22.5523 19 22C19 21.4477 18.5523 21 18 21L18 23ZM17.1929 21.2929C16.8024 21.6834 16.8024 22.3166 17.1929 22.7071L23.5569 29.0711C23.9474 29.4616 24.5805 29.4616 24.9711 29.0711C25.3616 28.6805 25.3616 28.0474 24.9711 27.6569L19.3142 22L24.9711 16.3431C25.3616 15.9526 25.3616 15.3195 24.9711 14.9289C24.5805 14.5384 23.9474 14.5384 23.5569 14.9289L17.1929 21.2929ZM18 21L17.9 21L17.9 23L18 23L18 21Z"
            fill="#F3F2FA"
          />
        </svg>
      </div>
    </div>
    <div class="familiar-blog"></div>
    <div class="login-container">
      <div class="login">
        <img src="../../images/X.png" alt="close icon" id="close-icon" />
        <h2>შესვლა</h2>
        <label for="email-input">ელ-ფოსტა</label>
        <div class="input_button">
          <input
            type="text"
            id="email-input"
            placeholder="Example@redberry.ge"
          />
          <span id="error-span"
            ><img
              src="../../pages/addNewBlog/images/error-icon.svg"
              alt="error-icon"
            />
            <p>ელ-ფოსტა უნდა სრულდებოდეს @redberry.ge -ით</p></span
          >
          <button id="submit">შესვლა</button>
        </div>
      </div>
      <div class="succeed login">
        <img
          src="../../images/X.png"
          alt="close icon"
          id="close-icon"
          class="x"
        />
        <div class="succeed_h2">
          <img src="../../images/tick-circle.svg" alt="succeed logo" />
          <h2>წარმატებული ავტორიზაცია</h2>
        </div>
        <button id="submit" class="good">კარგი</button>
      </div>
    </div>
  </body>
</html>
