<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/LOGO-02 3.jpg" alt="redberry" />
      <button class="enter">შესვლა</button>
    </header>

    <main>
      <div class="minicontainer">
        <h1>ბლოგი</h1>
        <img
          class="figures"
          src="./images/Blog-1024x355 1 (3).png"
          alt="geometric figures"
        />
      </div>
      <div class="buttons">
        <button class="market common-button">მარკეტი</button>
        <button class="aplication common-button">აპლიკაცია</button>
        <button class="AI common-button">ხელოვნური ინტელექტი</button>
        <button class="UX common-button">UI/UX</button>
        <button class="research common-button">კვლევა</button>
        <button class="Figma common-button">Figma</button>
      </div>

      <div class="First-card">
        <img
          class="mobile"
          src="./images/unsplash_lmCajireIn8.png"
          alt="mobile"
        />
        <p class="name">ნია გოგსაძე</p>
        <p class="date">02.11.2023</p>
        <h1>EOMM-ის მრჩეველთა საბჭოს ნინო ეგაძე შეუერთდა</h1>
        <div class="card-buttons">
          <button class="card-market-common-button">მარკეტი</button>
          <button class="card-aplication-common-button">აპლიკაცია</button>
          <button class="card-AI-common-button">ხელოვნური ინტელექტი</button>
        </div>
        <h2 class="text">
          6 თვის შემდეგ ყველის ბრმა დეგუსტაციის დროც დადგა. მაქსიმალური
          სიზუსტისთვის, ეს პროცესი...
        </h2>
        <div class="last-part">
          <button class="full-text">სრულად ნახვა</button>
          <img class="arrow" src="./images/Arrow.png" alt="arrow" />
        </div>
      </div>
    </main>
  </body>
</html>
