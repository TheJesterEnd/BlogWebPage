<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="blog.css" />
    <script src="blog.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/LOGO-02 3.jpg" alt="redberry" />
      <button class="enter">შესვლა</button>
    </header>

    <main>
      <div class="test">
        <img src="/images/Arrow2.png" alt="arrow" id="back-img" />
      </div>
    </main>
    <div class="title-arrow">
      <h2 class="similar-articles">მსგავსი სტატიები</h2>
      <div class="arrows">
        <button class="arrow-right">
          <img src="/images/Arrow-right.png" alt="arrow-right-side" />
        </button>
        <button class="arrow-left">
          <img src="/images/Arrow-left.png" alt="arrow-left-side" />
        </button>
      </div>
    </div>
    <div class="card">
      <img class="mobile" src="/images/unsplash_lmCajireIn8.png" alt="mobile" />
      <p class="name">ტატო სამხარაძე</p>
      <p class="date">02.11.2023</p>
      <h3>EOMM-ის მრჩეველთა საბჭოს ნინო ეგაძე შეუერთდა</h3>
      <div class="first-card-buttons">
        <button class="common-button market">მარკეტი</button>
        <button class="common-button aplication">აპლიკაცია</button>
        <button class="common-button AI">ხელოვნური ინტელექტი</button>
      </div>
      <h4 class="text">
        In an era dominated by technological advancements, it's no surprise that
        our traditional notions of curren...
      </h4>
      <div class="last-part">
        <button class="full-text">სრულად ნახვა</button>
        <img class="arrow" src="/images/Arrow.png" alt="arrow" />
      </div>
    </div>
    <div class="login-container">
      <div class="login">
        <img src="../../images/X.png" alt="close icon" id="close-icon" />
        <h2>შესვლა</h2>
        <label for="email-input">ელ-ფოსტა</label>
        <div class="input_button">
          <input
            type="text"
            id="email-input"
            placeholder="Example@redberry.ge"
          />
          <span id="error-span"
            ><img
              src="../../pages/addNewBlog/images/error-icon.svg"
              alt="error-icon"
            />
            <p>ელ-ფოსტა უნდა სრულდებოდეს @redberry.ge -ით</p></span
          >
          <button id="submit">შესვლა</button>
        </div>
      </div>
      <div class="succeed login">
        <img
          src="../../images/X.png"
          alt="close icon"
          id="close-icon"
          class="x"
        />
        <div class="succeed_h2">
          <img src="../../images/tick-circle.svg" alt="succeed logo" />
          <h2>წარმატებული ავტორიზაცია</h2>
        </div>
        <button id="submit" class="good">კარგი</button>
      </div>
    </div>
  </body>
</html>
